<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username here..." />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password here..." />
      <button>Login</button>
    </form>
    <div class="leftear"></div>
    <div class="rightear"></div>
    <div class="face">
      <div class="leftblush"></div>
      <div class="rightblush"></div>
      <div class="lefteye">
        <div class="lefteyeball"></div>
      </div>
      <div class="righteye">
        <div class="righteyeball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="lefthand"></div>
    <div class="righthand"></div>
    <div class="leftleg"></div>
    <div class="rightleg"></div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
